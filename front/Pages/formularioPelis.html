              <!-- ESTE ES EL NORMAL -->
              <section class="formulario-pelicula">

              <form action="" id="form-nuevaPelicula">
              <h2>Agrega tu pelicula favorita</h2>
              <label for="title">Titulo</label>
              <input type="text"  id="titulo"  class="campos" required>

              <label for="year">Año de estreno</label>
              <input type="number" min="1800" max="2025"  id="Año" class="campos" required>

              <label for="director">Director</label>
              <input type="text"  id="director" class="campos" required>

              <label for="duration">Duracion</label>
              <input type="text"  id="duracion" class="campos" required>

              <label for="generos">Genero:</label>
              <div id="options"></div>

              <label for="rate">Puntuacion</label>
              <input type="number"  id="puntuacion"  min="1" max="10" class="campos" required>

              <label for="poster">Imagen</label>
              <input type="text"  id="poster" class="campos" required>

              <label for="imgFondo">Imagen de fondo</label>
              <input type="text"  id="imgFondo" class="campos" required>

              <button type="submit" id="btn-enviar" class="btn btn-success">Enviar formulario</button>
              <button type="button" id="reset" class="btn btn-danger">Limpiar formulario</button>

            </form>
